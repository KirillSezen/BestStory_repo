<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/formStyle.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/assets/scripts/validation.js"></script>
</head>
<body>
    <a class="backbtn" href="main.html">Вернутся на главную</a>
    <h1 class="title" id="error">Войдите в аккаунт</h1>
    <form id="myForm">
        <div class="form-group">
            <label for="name">Email</label>
            <input  type="email" id="email" name="email" placeholder="Введите свой Email" required>
        </div>
        <div class="form-group">
            <label for="login">Пароль</label>
            <input  type="password" class="password" id="password" name="password" placeholder="Введите свой пароль" required>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="autsubmit-btn">Войти</button>
        </div>
    </form>
    <div class="error-msg none">
        <p>Вы уже авторизованы</p>
    </div>
    <div class="signin">
        <p>Ещё не зарегистрирован? <a class="formText" href="registrationForm.html">Зарегистрироваться</a></p>
      </div>

      

</body>
</html>
