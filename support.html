    <script>
        // Создаем экземпляр WebSocket-клиента
        const ws = new WebSocket('ws://127.0.0.1:5500');
    
        // Обрабатываем открытие соединения
        ws.onopen = function() {
            console.log('Соединение установлено');
        };
    
        // Обрабатываем закрытие соединения
        ws.onclose = function() {
            console.log('Соединение закрыто');
        };
    
        // Обрабатываем сообщения от сервера
        ws.onmessage = function(event) {
            console.log('Получено сообщение: %s', event.data);
            // Выводим сообщение на страницу
            let chat = document.getElementById('chat');
            let message = document.createElement('p');
            message.textContent = 'Бот: ' + event.data;
            chat.appendChild(message);
        };
    
        // Функция для отправки сообщения на сервер
        function sendMessage() {
            // Получаем текст сообщения из поля ввода
            let input = document.getElementById('input');
            let text = input.value;
            // Отправляем сообщение на сервер
            ws.send(text);
            console.log('Отправлено сообщение: %s', text);
            // Выводим сообщение на страницу
            let chat = document.getElementById('chat');
            let message = document.createElement('p');
            message.textContent = 'Вы: ' + text;
            chat.appendChild(message);
            // Очищаем поле ввода
            input.value = '';
        }
    </script>
