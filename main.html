<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="image" href="/assets/images/fight_club.jpeg">
    <link rel="preload" as="image" href="/assets/images/drive.jpeg">
    <link rel="preload" as="image" href="/assets/images/lebowski.jpeg">
    <link rel="preload" as="image" href="/assets/images/green_mile.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>BestStory</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">
                   <a class="nav_link" href="index.html">BestStory</a> 
                </div>

                <nav class="nav">
                    <a class="nav_link active" href="main.html">Главная</a>
                    <a class="nav_link" href="news.html">Новости</a>
                    <a class="nav_link" href="info.html">О нас</a>
                    <a class="nav_link" href="support.html">Поддержка</a>

                </nav>
            </div>
        </div>
    </header>

    <div class="main_intro">
        <div class="container">
            
            <div class="intro_inner"><h2 class="intro_title">Топ 4 фильма</h2></div>
                
            <div class="slider">
                <div class="slider_item active" >
                    <span class="slider_num slider_item">1.</span>
                    Бойцовский клуб
                </div>
                <div class="slider_item">
                    <span class="slider_num slider_item">2.</span>
                    Драйв
                </div>
                <div class="slider_item">
                    <span class="slider_num slider_item">3.</span>
                    Большой Лебовский
                </div>
                <div class="slider_item">
                    <span class="slider_num slider_item">4.</span>
                    Зелёная миля
                </div>
                
            </div>
            <div>
                
            </div>
        </div>
    </div>

    <script>
        let slider_items = document.querySelectorAll(".slider_item");
        let intro_title = document.querySelector(".intro_title");
        let movies = ["Бойцовский клуб", "Драйв", "Большой Лебовский", "Зелёная миля"];
        let images = ["style.css/main_intro_fight_club", "style.css/main_intro_drive", "images/lebowski.jpeg", "images/green_mile.jpeg"];
        let body = document.querySelector("body");

        function slideChange(event) {
            let num = event.target.querySelector(".slider_num").textContent.slice(0, -1);
            let current_slide = document.querySelector(".slider_item.active");
            current_slide.classList.remove("active");
            let selected_slide = document.querySelector(".slider_item:nth-child(" + num + ")");
            selected_slide.classList.add("active");
            intro_title.textContent = "Топ 4 фильма: " + movies[num - 1];
            body.style.backgroundImage = "url('" + images[num - 1] + "')";
        }
        for (let slider_item of slider_items) {
            slider_item.addEventListener("click", slideChange);
        }
    </script>
    
</body>
</html>
