<html>
<head>
    <link rel="stylesheet" href="/assets/css/formStyle.css">
    <script src="/assets/scripts/validation.js"></script>

    <a class="backbtn" href="main.html">Вернутся на главную</a>
    <h1 class="title">Войдите в аккаунт</h1>
    <form id="myForm">
        <div class="form-group">
            <label for="name">Логин:</label>
            <p id="login_tip" class="tiny_alert_text">не менее 5 символов</p>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="login">Пароль:</label>
            <p id="password_tip" class="tiny_alert_text">длина пароля должна быть больше 10</p>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="button" id="submit" onclick="submitFormForAuthorization()">Войти</button>
        </div>
    </form>
    <div class="signin">
        <p>Ещё не зарегистрирован? <a class="formText" href="/registration.html">Зарегистрироваться</a></p>
      </div>
    
</body>
